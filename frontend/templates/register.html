<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Interior</title>
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="register-wrapper">
            <div class="register-left">
                <div class="register-header">
                    <h1>Join Interior</h1>
                    <p>Create your account and start your interior design journey</p>
                </div>
                <div class="register-features">
                    <div class="feature">
                        <i class="fas fa-paint-brush"></i>
                        <span>Professional Design Services</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-home"></i>
                        <span>Personalized Home Solutions</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-star"></i>
                        <span>Expert Designers</span>
                    </div>
                </div>
            </div>
            
            <div class="register-right">
                <form method="POST" class="register-form">
                    <div class="form-header">
                        <h2>Create Account</h2>
                        <p>Fill in your details to get started</p>
                    </div>

                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" name="name" placeholder="Full Name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Email Address" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="address" name="address" placeholder="Address" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-palette"></i>
                            <select id="design_style" name="design_style" required>
                                <option value="" disabled selected>Select Design Style</option>
                                <option value="modern">Modern</option>
                                <option value="traditional">Traditional</option>
                                <option value="contemporary">Contemporary</option>
                                <option value="minimalist">Minimalist</option>
                                <option value="industrial">Industrial</option>
                                <option value="bohemian">Bohemian</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="register-btn">
                        <span>Create Account</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <div class="form-footer">
                        <p>Already have an account? <a href="/login" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
